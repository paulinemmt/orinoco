<!-- PAGE DE CONFIRMATION -->

<!DOCTYPE html>
<html lang="fr">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">

    <!-- Fichier css et lien google font-->
    <link rel="stylesheet" href="../scss/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap&&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet" />

    <!-- Titre, description et balise responsive -->
    <title> Orinocamera vintage - Confirmation de la commande</title>
    <meta name="description" content="Le meilleur site pour choisir sa caméra vintage !">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body class="bg-primary">

    <header>

         <!-- Titre du site -->
         <div class="col bg-img shadow-sm d-flex flex-column align-items-center py-5">
            <h1 class=" title p-3">ORINOCAMERA</h1>
            <h2 class="subtitle text-center">Achat de caméra vintage</h2>
        </div>

        <!-- Barre de navigation avec le logo Orinoco et lien vers l'accueil et le panier -->
        <nav class="navbar navbar-expand navbar-light bg-primary px-3">
            <a class="navbar-brand m-0" href="../../index.html">
                <img class="logo" src="../images/logo.png" alt="Logo de l'entreprise Orinoco">
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="basket.html"><img class="basket pb-1"
                                src="../images/basket.png" alt="Panier"></a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>


    <main class="container" id="main-confirm">
        <!--Message de remerciement avec ID de commande et prix total-->
        <!--Complèter la partie ID et total-price avec le JS-->
        <div class="border border-warning rounded shadow-lg my-5 py-2 text-center">
            <p id="orderId"></p>
            <p id="total-price"></p>
            <p><span class="title-product"> A bientôt chez Orinoco !</span> </p>
            <!--Bouton de retour à la page d'accueil-->
            <button class="btn btn-warning" id="btn-confirmation">Retour à la page d'accueil</button>
        </div>

    </main>


<!-- Footer contenant un lien vers les mentions légales et un lien mail vers le contact Orinoco -->
    <footer class=" footer bg-img">

        <div class="col d-flex justify-content-center p-0">
            <ul class="list-inline text-center my-3 ">
                <li class="list-inline-item"><a href="#mentions">Mentions légales</a></li>
                <li class="list-inline-item"><a href="mailto:contact@orinoco.fr">Contact</a></li>
            </ul>
        </div>

    </footer>


<!-- Script JS correspondant à la page -->
    <script type="text/javascript" src='../js/confirm.js'></script>


</body>

</html>
